<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="image-credit">Image Source: Apple Inc.</p>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">24 Hour Format</label>
        </div>
        <div class="time-header-container">
            <h1 id="time-header">12:33 PM IST</h1>
        </div>
        <div class="date-header-container">
            <h3 id="date-header">July 15, 2022</h3>
        </div>
        <div class="timezone-header-container">
            <h3 id="timezone-header">Asia/Culcata</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
